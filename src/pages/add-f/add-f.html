<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Manage Farmer</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input type="text" [(ngModel)]="farmerName" placeholder="Enter Username"></ion-input>
      </ion-item>
      <button ion-button color="danger" (click)="save()"> Save </button>
      <button ion-button (click)="del()" color="danger"> Delete</button>
      <ion-list>
        <ion-item href="#" *ngFor="let x of items">
          {{x.name}}
        </ion-item>
    
      </ion-list>

</ion-content>
